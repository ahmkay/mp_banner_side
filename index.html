ion:mp-fp-side-scale-in-center .5s .2s both}.mp-fp-side-gradient{width:100%;height:150px;position:absolute;top:0px;background-image:linear-gradient(#ccdbe5, #ffff0000)}@-webkit-keyframes mp-fp-side-slide-in-left{0%{-webkit-transform:translateX(-1000px);transform:translateX(-1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@keyframes mp-fp-side-slide-in-left{0%{-webkit-transform:translateX(-1000px);transform:translateX(-1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@-webkit-keyframes ts-fp-side-slide-in-right{0%{-webkit-transform:translateX(1000px);transform:translateX(1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@keyframes ts-fp-side-slide-in-right{0%{-webkit-transform:translateX(1000px);transform:translateX(1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@-webkit-keyframes mp-fp-side-fade-in{0%{opacity:0}100%{opacity:1}}@keyframes mp-fp-side-fade-in{0%{opacity:0}100%{opacity:1}}@-webkit-keyframes mp-fp-side-scale-in-center{0%{-webkit-transform:scale(0);transform:scale(0);opacity:1}85%{-webkit-transform:scale(1);transform:scale(1.2);opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}@keyframes mp-fp-side-scale-in-center{0%{-webkit-transform:scale(0);transform:scale(0);opacity:1}85%{-webkit-transform:scale(1);transform:scale(1.2);opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:1}}</style></head><body><div class="mp-fp-side-wrapper"> <a class="mp-fp-side-anker" href="https://spd.berlin/5-gute-gruende/"> <img class="mp-fp-side-back" src="side-bauen.jpg"><div class="mp-fp-side-gradient"></div> <img class="mp-fp-side-icon" src="spd-logo-small.png"><div class="mp-fp-side-text-wrapper"> <img class="mp-fp-side-title-one" src="ganz.png"> <img class="mp-fp-side-title-two" src="sicher.png"> <img class="mp-fp-side-title-three" src="berlin.png"></div> </a></div></body>
